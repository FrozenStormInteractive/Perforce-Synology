name: Build & Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        P4D_VERSION: ["22.2", "23.1"]
        include:
          - SPK_PLATFORM: braswell
            SPK_ARCH: x86_64
            DSM_VERSION: "7.1"
    steps:
      - uses: actions/checkout@v3

      - name: Setup Toolchain
        run: |
          sudo -E ./.ci/setup-toolchain.sh
        env:
          DSM_VERSION: ${{ matrix.DSM_VERSION }}
          SPK_PLATFORM: ${{ matrix.SPK_PLATFORM }}

      - name: Build Package
        run: |
          sudo -E ./.ci/build-package.sh
        env:
          DSM_VERSION: ${{ matrix.DSM_VERSION }}
          SPK_PLATFORM: ${{ matrix.SPK_PLATFORM }}
          SPK_ARCH: ${{ matrix.SPK_ARCH }}
          P4D_VERSION: ${{ matrix.P4D_VERSION }}
          SPK_BETA: ${{ github.event_name != 'release' || (github.event_name == 'release' && github.event.release.prerelease) }}
          SPK_PACKAGE_BUILD_NUMBER: "${{ github.run_number }}"

      - name: Upload Package
        uses: actions/upload-artifact@v3
        with:
          name: HelixCoreServer-${{ matrix.P4D_VERSION }}-${{ github.run_number }}-${{ matrix.SPK_ARCH }}-${{ matrix.DSM_VERSION }}.spk
          path: |
            /toolkit/result_spk/HelixCoreServer-*/HelixCoreServer-${{ matrix.SPK_ARCH }}-*.spk
            !/toolkit/result_spk/HelixCoreServer-*.bad.*/
            !/toolkit/result_spk/HelixCoreServer-*/HelixCoreServer-${{ matrix.SPK_ARCH }}-*_debug.spk

  release:
    name: Upload Packages in Github Release
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: packages

      - name: Upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/HelixCoreServer-*.spk
