name: Build & Release

on:
  workflow_dispatch:
  push:
  release:
    types: [published]

jobs:
  build:
    name: Build Package
    strategy:
      fail-fast: false
      matrix:
        P4D_VERSION: ["23.1", "23.2", "24.1", "24.2"]
        DSM_VERSION: ["7.1", "7.2"]
        SPK:
          - PLATFORM: braswell
            ARCH: x86_64
          - PLATFORM: alpine
            ARCH: armv7
        exclude:
          - P4D_VERSION: "23.1"
            SPK:
              PLATFORM: alpine
              ARCH: armv7
          - P4D_VERSION: "23.2"
            SPK:
              PLATFORM: alpine
              ARCH: armv7
    uses: ./.github/workflows/build-package.yml
    with:
      P4D_VERSION: ${{ matrix.P4D_VERSION }}
      DSM_VERSION: ${{ matrix.DSM_VERSION }}
      SPK_PLATFORM: ${{ matrix.SPK.PLATFORM }}
      SPK_ARCH: ${{ matrix.SPK.ARCH }}

  release:
    name: Upload Packages in Github Release
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: packages

      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/HelixCoreServer-*/HelixCoreServer-*.spk
