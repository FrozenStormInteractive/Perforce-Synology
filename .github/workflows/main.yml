name: Build & Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        P4D_VERSION: ["22.2", "23.1", "23.2"]
        DSM_VERSION: ["7.1", "7.2"]
        include:
          - SPK_PLATFORM: braswell
            SPK_ARCH: x86_64
    steps:
      - uses: actions/checkout@v3

      - id: setup_toolchain
        name: Setup Toolchain
        run: |
          sudo -E ./.ci/setup-toolchain.sh
        env:
          DSM_VERSION: ${{ matrix.DSM_VERSION }}
          SPK_PLATFORM: ${{ matrix.SPK_PLATFORM }}

      - id: build_package
        name: Build Package
        run: |
          sudo -E ./.ci/build-package.sh
        env:
          DSM_VERSION: ${{ matrix.DSM_VERSION }}
          SPK_PLATFORM: ${{ matrix.SPK_PLATFORM }}
          SPK_ARCH: ${{ matrix.SPK_ARCH }}
          P4D_VERSION: ${{ matrix.P4D_VERSION }}
          SPK_BETA: ${{ github.event_name != 'release' || (github.event_name == 'release' && github.event.release.prerelease) }}
          SPK_PACKAGE_BUILD_NUMBER: "${{ github.run_number }}"

      - name: Rename artifact
        run: |
          cp \
            /toolkit/result_spk/HelixCoreServer-${{ steps.build_package.outputs.package_version }}/HelixCoreServer-${{ matrix.SPK_ARCH }}-${{ steps.build_package.outputs.package_version }}.spk \
            ${{ runner.temp }}/HelixCoreServer-${{ steps.build_package.outputs.package_version }}-${{ matrix.SPK_ARCH }}-${{ matrix.DSM_VERSION }}.spk

      - id: upload_package
        name: Upload Package
        uses: actions/upload-artifact@v3
        with:
          name: HelixCoreServer-${{ steps.build_package.outputs.package_version }}-${{ matrix.SPK_ARCH }}-${{ matrix.DSM_VERSION }}
          path: ${{ runner.temp }}/HelixCoreServer-${{ steps.build_package.outputs.package_version }}-${{ matrix.SPK_ARCH }}-${{ matrix.DSM_VERSION }}.spk
          if-no-files-found: error

  release:
    name: Upload Packages in Github Release
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: packages

      - name: Upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/HelixCoreServer-*/HelixCoreServer-*.spk
